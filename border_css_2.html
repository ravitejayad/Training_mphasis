<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>border styles</title>
</head>
<body>
    <h1 style="border:2px solid red;">border style as solid</h1>
    <h1 style="border:2px double aqua;">border style as double</h1>
    <h1 style="border:2px dashed orange;">border style as dashed</h1>
    <h1 style="border:2px dotted green;">border style as dotted</h1>
    <h1 style="border:2px groove pink;">border style as groove</h1>
    <h1 style="border:2px ridge lightgreen;">border style as ridge</h1>
    <h1 style="border:2px inset lightblue;">border style as inset</h1>
    <h1 style="border:2px outset lightyellow;">border style as outset</h1>
    <h1 style="border:2px none black;">border style as hidden</h1>
</body>
</html>
