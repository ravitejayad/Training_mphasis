<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative path method</title>
    <style>
        .bird{
            margin: 20px;
            width: 400px;
            height: 400px;
            border-top-left-radius: 75px;
            border-bottom-right-radius: 75px;
            outline: 2px double white;
        }
        .bird1{
            box-shadow: 0 0 50px lightgreen;
        }
        .bird2{
            box-shadow: 0 0 50px orangered;
        }
        .bird3{
            box-shadow: 0 0 50px lightseagreen ;
        }
    </style>
</head>
<body>
    <img src="../images/image1.jfif" alt="" class="bird bird1">
    <img src="../images/image2.jpeg" alt="" class="bird bird2">
    <img src="../images/image3.jpg"  alt=""  class="bird bird3">
</body>
</html>
