<!DOCTYPE html>
<html lang="en">
<head>
    <title>fig and figcaption</title>
    <style>
        body{
            text-align: center;
        }
        figure{
            width: 400px;
            height: 400px;
            border: 3px solid black;
            text-align: center;
            display: inline-block;

        }
        img{
            width: inherit;
            height: 350px;
        }
        figcaption{
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://images.unsplash.com/photo-1500463959177-e0869687df26?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8d2lsZCUyMGFuaW1hbHxlbnwwfHwwfHw%3D&w=1000&q=80" alt="">
        <figcaption>Tiger</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1575550959106-5a7defe28b56?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2lsZGxpZmV8ZW58MHx8MHx8&w=1000&q=80" alt="">
        <figcaption>Lion</figcaption>
    </figure>
    <figure>
        <img src="https://images.unsplash.com/photo-1456926631375-92c8ce872def?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHdpbGRsaWZlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="">
        <figcaption>Leopard</figcaption>
    </figure>
</body>
</html>
