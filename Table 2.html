<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested table</title>
</head>
<body>
    <table border="8" cellpadding="15">
        <tr>
            <th colspan="2">HTML Table</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td align="center">
                <p>Cell 2</p>
                <table border="5" cellpadding="10">
                    <tr>
                        <th>Nested HTML Table</th>
                    </tr>
                    <tr>
                        <td>Cell 2.1</td>
                        <td>Cell 2.2</td>
                    </tr>
                    <tr>
                        <td>2.3</td>
                        <td>2.4</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
