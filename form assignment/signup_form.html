<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- registration form -->
    <form action="" class="animate__animated animate__bounce">
        <fieldset id="fs">
            <h1>Sign up</h1>
            <table>
                <tr>
                    <td>
                        <input type="text" class=" form form-control" placeholder="FirstName">
                    </td>
                </tr>
                <tr id="tr">
                    <td>
                        <input type="text" class=" form form-control" placeholder="LastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" class="form form-control" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class=" form form-control" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" class=" form form-control" placeholder="Confirm-Password">

                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date" class=" form form-control" placeholder="dob">
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <input type="number" class="form form-control" placeholder="+91-0000000000">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" class="form-control"name="gender">Male
                        <input type="radio" class="form-control"name="gender">FeMale
                        <input type="radio" class="form-control"name="gender">others
                    </td>
                   
                </tr>
                
                   <tr>
                    <td>
                        <input type="submit" value="submit" class="form-control" id="btn">
                    </td>
                </tr>   
                    
                
            </table>
        </fieldset>
    </form>
</body>
</html>
