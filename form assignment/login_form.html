<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Login form</title>
    <style>
        body{
            background: linear-gradient(45deg, ghostwhite,lightblue);
            margin: 150px 0  0 600px;
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding-bottom: 100px;
        }
 
        fieldset{
            text-align: center;
            width: fit-content;
            height: 500px;
            padding: 30px;
            color: ghostwhite;
            border: 2px solid black;
            border-radius: 25px;
            box-shadow: 0 5px 20px red;
            background-image: conic-gradient(blue,crimson);
        
         }
         .form-control{
            margin: 10px;
            padding: 20px;
            border: none;
            text-align: center;
            width: 200px;
        
        }
        .form:hover{
            padding: 15px;
            background-color: aqua;
        
        }
        #btn{
            background: linear-gradient(45deg, aqua,lightgreen);
            color: black;
            margin-left: 11px;
            border: none;
            padding: 15px;
            width: 150px;
            font-size: large;
            margin-top: 50px;
            display: inline-block;
         }
         a{
            text-decoration:none;
         }
    </style>
</head>
<body>
    <form action="" class="animate__animated animate__bounce">
        <fieldset id="fs">
            <h1>Login form</h1>
            <table>
                <tr>
                    <td>
                        <input type="email" class=" form form-control" placeholder="abc@gmail.com">
                    </td>
                </tr>
                <tr id="tr">
                    <td>
                        <input type="password" class=" form form-control" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="btn">
                            <a href="">submit</a>
                        </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <button id="btn">
                            <a href="">reset</a>
                        </button>
                    </td>
                </tr>
                
              
                    
    </form>
</body>
</html>
