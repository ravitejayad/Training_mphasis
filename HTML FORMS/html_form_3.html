<!DOCTYPE html>
<html lang="en">
<head>
   <title>Forms</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- registration form -->
<form>
    <fieldset>
        <legend>
            Registration Form
        </legend>
        <table>
            <tr>
                <td>
                    <input type="text"  class="form-control" placeholder="UserName">
                </td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" class="form-control" placeholder="abc@gmail.com">
                </td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password"  class="form-control" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password"  class="form-control" placeholder="Confirm-Password">
                </td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number"  class="form-control" placeholder="+91-0000000000">
                </td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio"  class="form-control" name="gender">Male
                    <input type="radio"  class="form-control" name="gender">FeMale
                    <input type="radio"  class="form-control" name="gender">Others
                </td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit" class="form-control" id="btn">
                </td>
            </tr>
        </table>
    </fieldset>
</form>   
<script src="../HTML FORMS/validation.js"></script>
</body>
</html>
