<!DOCTYPE html>
<html lang="en">
<head>
    <title>form_inputs</title>
</head>
<body>
    <form>
        <div>
            <label for="#name">user-name :</label>
            <input type="text" id="name" placeholder="enter user-name">
        </div>
        <div>
            <label for="#mail">Mail Id :</label>
            <input type="email" id="mail" placeholder="abc@gmail.com">
        </div>
        <div>
            <label for="#password">Password :</label>
            <input type="password" id="password" placeholder="enter password">
        </div>
        <div>
            <label for="#number">Contact :</label>
            <input type="tel" id="number" placeholder="+91-1234567890">
        </div>
        <div>
            <label for="#contact">Number :</label>
            <input type="number" id="contact" placeholder="+91-1234567890">
        </div>
        <div>
            <label for="#img">Select :</label>
            <input type="file" id="img">
        </div>
        <div>
            <label for="#dob">DateOfBirth :</label>
            <input type="date" id="dob">
        </div>
        <div>
            <label for="#dob">DateOfBirth :</label>
            <input type="datetime-local" id="dob">
        </div>
        <div>
            <label for="#gender">Gender :</label>
            <input type="radio" id="gender" name="gender" >male
            <input type="radio" id="gender" name="gender" >Female
            <input type="radio" id="gender" name="gender" >others
        </div>
        <div>
            <label for="#course">Skill :</label>
            <input type="checkbox" id="course" >java
            <input type="checkbox" id="course" >python
            <input type="checkbox" id="course" >mern
        </div>
        <div>
            <label for="#add">Address :</label>
            <textarea id="add" cols="50" rows="5"></textarea>
        </div>
        <input type="submit" value="SUBMIT">
        <input type="submit" value="LOGIN">
        <input type="reset" value="reset">
    </form>
</body>
</html>
