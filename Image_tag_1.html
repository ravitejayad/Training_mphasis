<!DOCTYPE html>
<html lang="en">
<head>
    <title>Absolute path method</title>
    <style>
        body{
            margin: 150px 0 0 150px;
            background-color: black;
        }
        img{
            width: 300px;
            height: 300px;
            border: 2px solid;
            margin: 25px;
            border-radius: 50%;
        }
        #dog{
            border-color: red;
            box-shadow: 0 0 35px red;
        }
        #horse{
            border-color: blue;
            box-shadow: 0 0 35px blue;
        }
        #lion{
            border-color: ghostwhite;
            box-shadow: 0 0 35px ghostwhite;
        }
    </style>
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/labrador-retriever-1210559__340.jpg" alt="" id="dog">
    <img src="https://images.pexels.com/photos/635499/pexels-photo-635499.jpeg?cs=srgb&dl=pexels-david-dibert-635499.jpg&fm=jpg" alt="" id="horse">
    <img src="https://www.pixelstalk.net/wp-content/uploads/images6/Lion-Desktop-Wallpaper.jpg" alt="" id="lion">
</body>
</html>
