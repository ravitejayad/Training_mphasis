<!DOCTYPE html>
<html lang="en">
<head>
   <title>margin</title>
   <style>
    body{
        font-size: 30px;
        font-style: italic;
    }
    h1 {
        color: violet;
        padding: 30px;
        border: 2px solid purple;
        margin: 50px;
    }
    h2 {
        color: chocolate;
        padding: 50px;
        border: 3px double lightblue;
        margin: 50px 30px 100px 150px;
    }
    h3 {
        color: chartreuse;
        padding: 100px;
        border: 3px inset forestgreen;
        margin: 100px 50px;
    }
   </style>
</head>
<body>
    <h1>happy birtday</h1>
    <h2>happy anniversary</h2>
    <h3>happy new year</h3>
</body>
</html>
